<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>timeschedule_demo</title>

    <!-- Bootstrap css-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
   
   	<!--Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Propeller css -->
    <link href="{{ url_for('static', path='/pmd-1.3.2/dist/css/propeller.min.css') }}"" rel="stylesheet">

    <!-- datetimepicker css -->
    <link href="{{ url_for('static', path='/propellerkit-datetimepicker/css/bootstrap-datetimepicker.css') }}"" rel="stylesheet">
    <link href="{{ url_for('static', path='/propellerkit-datetimepicker/css/pmd-datetimepicker.css') }}"" rel="stylesheet">
  </head>
  
  <body>
    <button onclick="location.href='/'" class="btn pmd-btn-flat pmd-btn-flat pmd-ripple-effect btn-default" type="button">
        <i class="material-icons pmd-sm">arrow_back</i>
    </button>
    <h1>スケジュールの作成</h1>
    <form action="/add" method="POST">
        <div class="form-group pmd-textfield form-group-lg">
            <label for="name" class="control-label">名前</label>
            <input name="name" type="text" id="name" class="form-control input-group-lg">
        </div>
        <div class="form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">
            <label for="datetime_start_str" class="control-label">開始日時</label>
            <input name="datetime_start_str" type="text" id="datetimepicker-start" class="form-control"/>
        </div>
        <div class="form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">
            <label for="datetime_end_str" class="control-label">終了日時</label>
            <input name="datetime_end_str" type="text" id="datetimepicker-end" class="form-control"/>
        </div>
        <!--Primary button with a ripple effect-->
        <button type="submit" class="btn pmd-ripple-effect btn-primary"> 保存 </button >
    </form>

    <!-- jQuery before Propeller.js -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', path='/pmd-1.3.2/dist/js/propeller.min.js') }}"></script>
    <!-- Propeller textfield js --> 
    <script type="text/javascript" src="http://propeller.in/components/textfield/js/textfield.js"></script>
    <!-- Datepicker moment with locales -->
    <script type="text/javascript" language="javascript" src="http://propeller.in/components/datetimepicker/js/moment-with-locales.js"></script>
    <!-- Propeller Bootstrap datetimepicker -->
    <script type="text/javascript" src="{{ url_for('static', path='/propellerkit-datetimepicker/js/bootstrap-datetimepicker.js') }}"></script>

    <!-- Datepicker -->
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker-start').datetimepicker({
                'format' : "YYYY-MM-DD HH:mm",
                // locale: 'jp'
                // 'format' : "YYYY-MM-DD hh:mm:ss", 
                // HH:mm:ss
            });
            $('#datetimepicker-end').datetimepicker({
                'format' : "YYYY-MM-DD HH:mm",
                // locale: 'ru'
                //'format' : "YYYY-MM-DD hh:mm:ss", // HH:mm:ss
            });
        });
    </script>
  </body>
</html>
